<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 5 Royal</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container login-container">
        <h1>Login</h1>
        <form>
            <!-- Label dan input untuk username -->
            <label for="username">Username</label>
            <input type="text" placeholder="Username">

            <!-- Label dan input untuk password -->
            <label for="password">Password</label>
            <input type="password" placeholder="Password">

            <!-- Tombol login -->
            <input class="btn" type="button" onclick="Submit()" value="Login" />
        </form>
    </div>

    <!-- Script JavaScript -->
    <script src="./script/main.js"></script>
    <script>
        // Fungsi untuk menampilkan alert ketika berhasil login dan mengarahkan ke persona5royal.html
        function Submit() {
            alert("Anda berhasil melakukan login!");
            window.location.href = "persona5royal.html";
        }
    </script>
</body>

</html>
